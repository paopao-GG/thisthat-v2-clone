# Upstream auth service (single instance for OAuth)
upstream auth_service {
    server auth-service:3002 max_fails=3 fail_timeout=30s;
    keepalive 16;
    keepalive_requests 100;
    keepalive_timeout 120s;
}

# Upstream backend servers (load balanced pool)
upstream backend_api {
    least_conn;
    server backend:3001 max_fails=3 fail_timeout=30s weight=1;
    keepalive 64;
    keepalive_requests 1000;
    keepalive_timeout 120s;
}

# HTTP server (no SSL)
server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/api-access.log main;
    error_log /var/log/nginx/api-error.log warn;

    # Health check endpoint
    location /health {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Auth endpoints (routed to dedicated auth service)
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=30 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 5;

        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Critical endpoints
    location ~ ^/api/v1/(bets|economy|purchases)/ {
        limit_req zone=critical_limit burst=20 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 10;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All other API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 10;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Default
    location / {
        return 404;
    }
}
