user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # INCREASED from 1024 to 2048 for 5000 user capacity
    worker_connections 2048;
    use epoll;
    # Enable multi_accept for better performance
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format with upstream information for load balancing visibility
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones (OPTIMIZED for 5000 users)
    # General API rate limit: INCREASED from 100r/m to 200r/m
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/m;

    # Auth endpoints: RELAXED from 1r/m to 10r/m for better UX
    # Note: 10 requests per minute = allows login retries while preventing brute force
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=60r/m;

    # Critical endpoints: INCREASED from 30r/m to 60r/m
    limit_req_zone $binary_remote_addr zone=critical_limit:10m rate=60r/m;

    # Connection limit zone
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}

